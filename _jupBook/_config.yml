# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: FLL
author: 0xsol
# logo: logo.png

# # Define the output directory for the build
#build:
#  path_output: ./docs

exclude_patterns:
  - _build
  - ./2023
  - ./2024
  - ./2024B
  - ./2025A




# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  # execute_notebooks: force
  execute_notebooks: off

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# # Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/SOLEROM/fll  # Online location of your book
  path_to_book: root  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  html_static_path: []  # Ensures no custom static path is defined
  html_extra_path: []   # Ensures no extra static files are moved


html_theme_options:
  color_theme: "dark"  # Set the default color theme to light
